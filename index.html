<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Login Form</title>
</head>
<body>
    <div class="card">
        <h1>Login</h1>
        <form method="POST" action="https://my-json-server.typicode.com/typicode/demo/posts">
          <label>E-mail address</label>
          <input type="email" name="email" data-validate="required email" placeholder="user@example.com" />
          <label>Password</label>
          <input type="password" data-validate="required" name="password" />
          <input type="submit" onclick="" name="submit" value="Login" />
        </form>
        <p></p>
      </div>
      <script src="./script.js"></script>
</body>
</html>
